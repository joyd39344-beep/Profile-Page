<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joydeb Kumar Das - প্রোফাইল</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a237e 0%, #311b92 30%, #4a148c 70%, #12005e 100%);
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 64, 129, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(0, 188, 212, 0.2) 0%, transparent 50%);
      z-index: -1;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .header {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 245, 245, 0.98) 100%);
      padding: 25px 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 1.8px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      margin-bottom: 25px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #2E7D32, #D32F2F, #FF9800);
    }
    
    .header span.joy {
      color: #2E7D32;
      text-shadow: 2px 2px 4px rgba(46, 125, 50, 0.3);
      background: linear-gradient(45deg, #2E7D32, #4CAF50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header span.das {
      color: #D32F2F;
      text-shadow: 2px 2px 4px rgba(211, 47, 47, 0.3);
      background: linear-gradient(45deg, #D32F2F, #FF5252);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .profile-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 0 0 20px 20px;
      padding: 25px 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    
    .profile-section:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }
    
    .profile-img-container {
      width: 220px;
      height: 220px;
      margin: 0 auto 20px;
      border-radius: 50%;
      padding: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .profile-img-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
      background-size: 400% 400%;
      border-radius: 50%;
      z-index: -1;
      animation: gradientShift 8s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
    }
    
    .social-title {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
    }
    
    .social-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #2E7D32, #D32F2F);
      border-radius: 2px;
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-top: 10px;
    }
    
    .btn {
      width: 100%;
      padding: 22px 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      font-weight: 700;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      letter-spacing: 0.8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: none;
      text-align: left;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
      z-index: -1;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .btn i {
      font-size: 28px;
      width: 40px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    
    .btn:hover i {
      transform: scale(1.2) rotate(5deg);
    }
    
    .tiktok {
      background: linear-gradient(135deg, #000000 0%, #25F4EE 30%, #FE2C55 100%);
      color: white;
      border: 3px solid #25F4EE;
    }
    
    .facebook {
      background: linear-gradient(135deg, #1877F2 0%, #0D5FD9 50%, #0A49B5 100%);
      color: white;
      border: 3px solid #8BC1FF;
    }
    
    .telegram {
      background: linear-gradient(135deg, #2AABEE 0%, #229ED9 50%, #1C8BC2 100%);
      color: white;
      border: 3px solid #A5D8FF;
    }
    
    .btn:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .btn-text {
      flex-grow: 1;
      text-align: center;
    }
    
    a {
      text-decoration: none;
      display: block;
    }
    
    .footer {
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    
    .footer span {
      color: #FFD700;
      font-weight: 600;
    }
    
    @media (max-width: 520px) {
      .container {
        padding: 0 10px;
      }
      
      .header {
        font-size: 28px;
        padding: 22px 15px;
      }
      
      .profile-img-container {
        width: 200px;
        height: 200px;
      }
      
      .btn {
        font-size: 20px;
        padding: 20px 15px;
        gap: 15px;
      }
      
      .btn i {
        font-size: 26px;
      }
    }
    
    @media (max-width: 380px) {
      .header {
        font-size: 24px;
      }
      
      .btn {
        font-size: 18px;
        padding: 18px 12px;
        gap: 12px;
      }
      
      .btn i {
        font-size: 24px;
      }
    }
    
    /* Floating animation for icons */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .profile-img-container {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- নাম -->
    <div class="header">
      <span class="joy">JOYDEB</span> KUMAR <span class="das">DAS</span>
    </div>
    
    <!-- প্রোফাইল সেকশন -->
    <div class="profile-section">
      <!-- প্রোফাইল ছবি -->
      <div class="profile-img-container">
        <img src="https://i.ibb.co/JWptkmYt/20260116-222806.jpg" alt="Joydeb Kumar Das" class="profile-img" onerror="this.src='https://via.placeholder.com/400x400/1a237e/ffffff?text=Joydeb+Das'">
      </div>
      
      <div class="social-title">Social Media</div>
      
      <!-- Social Media Buttons -->
      <div class="buttons-container">
        <!-- TikTok -->
        <a href="https://tiktok.com/@joydeb5005" target="_blank">
          <div class="btn tiktok">
            <i class="fab fa-tiktok"></i>
            <span class="btn-text">TikTok অ্যাকাউন্ট</span>
            <i class="fas fa-external-link-alt" style="font-size: 18px;"></i>
          </div>
        </a>
        
        <!-- Facebook -->
        <a href="https://www.facebook.com/share/1CTcKHQzzE/" target="_blank">
          <div class="btn facebook">
            <i class="fab fa-facebook-f"></i>
            <span class="btn-text">Facebook</span>
            <i class="fas fa-external-link-alt" style="font-size: 18px;"></i>
          </div>
        </a>
        
        <!-- Telegram -->
        <a href="https://t.me/CLR_TDR_240" target="_blank">
          <div class="btn telegram">
            <i class="fab fa-telegram-plane"></i>
            <span class="btn-text">Telegram</span>
            <i class="fas fa-external-link-alt" style="font-size: 18px;"></i>
          </div>
        </a>
      </div>
    </div>
    
    <div class="footer">
      <p>© ২০২৬ <span>Joydeb Kumar Das</span>। সকল অধিকার সংরক্ষিত।</p>
      <p style="margin-top: 5px; font-size: 14px;">ডিজাইন: Deepseek /JOYDEB </p>
    </div>
  </div>

  <script>
    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.btn');
      
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transition = 'all 0.3s ease';
        });
        
        button.addEventListener('mouseleave', function() {
          this.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        });
      });
      
      // Add ripple effect to buttons
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const x = e.clientX - e.target.getBoundingClientRect().left;
          const y = e.clientY - e.target.getBoundingClientRect().top;
          
          const ripple = document.createElement('span');
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          ripple.classList.add('ripple');
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    });
    
    // Add ripple effect styles dynamically
    const style = document.createElement('style');
    style.textContent = `
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        width: 100px;
        height: 100px;
        pointer-events: none;
      }
      
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
  </html>
